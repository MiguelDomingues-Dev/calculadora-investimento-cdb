<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de CDB</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="content d-flex justify-content-center col-sm-12">
        <div class="row bg-dark w-100 w-md-50 d-flex justify-content-center p-3 rounded-3">
            <h2 class="text-center text-white">Calculadora de juros compostos com aportes regulares - investimento</h2>
            
            <h3 class="text-center text-white">Montante com o <span id="porcentagem">0</span>%</h3>
            <div class="d-flex w-100 justify-content-center">
                <form>
                    <div class="calculos d-flex flex-column align-items-center">
                        <div class="single-input mb-3 col-12">
                            <label class="form-label text-white" for="taxaCdiHj">Taxa CDI Hoje</label>
                            <input class="form-control" type="number" name="taxaCdiHj" id="taxaCdiHj">
                        </div>
                        <div class="single-input mb-3 col-12">
                            <label class="form-label text-white" for="rendN">Taxa de rendimento quantos % em cdi (EX: 122%)</label>
                            <input class="form-control" type="number" name="rendN" id="rendN">
                        </div>
                    </div>
                    <div class="calculos d-flex flex-column align-items-center">
                        <div class="single-input mb-3 col-12">
                            <label class="form-label text-white" for="porteMensal">Valor do aporte mensal</label>
                            <input class="form-control" type="number" name="porteMensal" id="porteMensal">
                        </div>
                        <div class="single-input mb-3 col-12">
                            <label class="form-label text-white" for="quantMensal">Quanto tempo (meses)</label>
                            <input class="form-control" type="number" name="quantMensal" id="quantMensal">
                        </div>
                    </div>
                </form>
            </div>
            <button id="calcular" class="btn bg-danger col-md-6 col-12 text-white">Calcular</button>
            <p class="text-white m-2 text-center bg-black col-md-6 col-12 rounded-3">R$<span id="resultado"></span></p>
            <div id="diferect-insvet" class="d-flex flex-column justify-content-evenly align-items-center">
                <div id="semAportes">
                    <p class="text-white">Sem insvetir aporte mensal, você irá ganhar no final de <span class="text-danger" id="meses"></span> meses, um total de R$<span class="text-success" id="realInvest"></span></p>
                </div>
                <div id="totalGanho" class="d-flex justify-content-evenly w-100">
                    <div>
                        <h4 class="text-warning">Sem Aporte mensal:</h4>
                        <p class="text-white">Total ganho ao todo sem o valor inicial: R$<span class="text-success" id="totalGanhoSemAporte"></span></p>
                    </div>
                    <div>
                        <h4 class="text-warning">Com Aporte mensal:</h4>
                        <p class="text-white">Total ganho ao todo sem o valor inicial: R$<span class="text-success" id="totalGanhoComAporte"></span></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
