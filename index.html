<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de CDB</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="content d-flex justify-content-center col-sm-12">
        <div class="row bg-success w-100 w-md-50 d-flex justify-content-center p-3 rounded-3">
            <h2 class="text-center">Calculadora de juros compostos com aportes regulares - investimento</h2>
            
            <h3 class="text-center">Montante com o <span id="porcentagem">0</span>%</h3>
            <form>
                <div class="calculos d-flex flex-column align-items-center">
                    <div class="single-input mb-3 col-md-4 col-12">
                        <label class="form-label" for="taxaCdiHj">Taxa CDI Hoje</label>
                        <input class="form-control" type="number" name="taxaCdiHj" id="taxaCdiHj">
                    </div>
                    <div class="single-input mb-3 col-md-4 col-12">
                        <label class="form-label" for="rendN">Taxa de rendimento quantos % em cdi (EX: 122%)</label>
                        <input class="form-control" type="number" name="rendN" id="rendN">
                    </div>
                </div>
                <div class="calculos d-flex flex-column align-items-center">
                    <div class="single-input mb-3 col-md-4 col-12">
                        <label class="form-label" for="porteMensal">Valor do aporte mensal</label>
                        <input class="form-control" type="number" name="porteMensal" id="porteMensal">
                    </div>
                    <div class="single-input mb-3 col-md-4 col-12">
                        <label class="form-label" for="quantMensal">Quanto tempo (meses)</label>
                        <input class="form-control" type="number" name="quantMensal" id="quantMensal">
                    </div>
                </div>
            </form>
            <button id="calcular" class="btn bg-danger col-md-6 col-12 text-white">Calcular</button>
            <p class="text-white m-2 text-center bg-black col-md-6 col-12 rounded-3">R$<span id="resultado"></span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
